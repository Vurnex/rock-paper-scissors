<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Rock, Paper, Scissors</title>

  </head>

  <body>

    <h1>Rock Paper Scissors</h1>

    <p>A simple rock paper scissors game.</p>

    <h2 id="round">Round 1 / 5</h2>

    <div class="img-container">

      <div class="main-container">

        <p class="player-1-text">Left: Player Options | Right: Computer Options </p>

        <div class="rock-container" id="rock-shake">

          <button onclick="main(this.id)" id="rock" class="img-btn"><img src="img/rock.jpg" alt="Rock Sign" width="100" height="100" class="img-space"></button>
          <img src="img/rock.jpg" alt="Rock Sign" width="100" height="100" class="img-space" id="computer-img1">

        </div>

        <div class="paper-container">

          <button onclick="main(this.id)" id="paper" class="img-btn"><img src="img/paper.jpg" alt="Paper Sign" width="100" height="100" class="img-space"></button>
          <img src="img/paper.jpg" alt="Paper Sign" width="100" height="100" class="img-space" id="computer-img2">

        </div>

        <div class="scissors-container">

          <button onclick="main(this.id)" id="scissors" class="img-btn"><img src="img/scissors.jpg" alt="Scissors Sign" width="100" height="100" class="img-space"></button>
          <img src="img/scissors.jpg" alt="Scissors Sign" width="100" height="100" class="img-space" id="computer-img3">

        </div>

      </div>

    </div>

    <p id="continue-para">Would you like to continue?</p>

    <div class="continue" id="continue-btns">

        <button onclick="continueGame(this.id)" class="continue-btn" id="Yes">Yes</button>
        <button onclick="continueGame(this.id)"class="continue-btn" id="No">No</button>

    </div>

    <p id="end-msg"></p>

    <div class="scores">
      <p id="score1">Player Score: </p>
      <p id="score2">Computer Score: </p>
    </div>


    <script type="text/javascript" src="js/script.js"></script>
  </body>

</html>
