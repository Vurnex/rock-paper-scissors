<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link rel="stylesheet" href="css/styles.css">

    <title>Rock, Paper, Scissors</title>

  </head>

  <body>

    <h1>Rock Paper Scissors</h1>

    <p>A simple rock paper scissors game.</p>

    <div class="img-container">

      <div class="main-container">

        <p class="player-1-text">Left: Player Options | Right: Computer Options </p>

        <div class="rock-container" id="rock-shake">

          <button onclick="animation()"><img src="img/rock.jpg" alt="Rock Sign" width="100" height="100" class="img-space"></button>
          <img src="img/rock.jpg" alt="Rock Sign" width="100" height="100" class="img-space" id="computer-img">

        </div>

        <div class="paper-container">

          <button onclick="animation()"><img src="img/paper.jpg" alt="Rock Sign" width="100" height="100" class="img-space"></button>
          <img src="img/paper.jpg" alt="Rock Sign" width="100" height="100" class="img-space" id="computer-img">

        </div>

        <div class="scissors-container">

          <button onclick="animation()"><img src="img/scissors.jpg" alt="Rock Sign" width="100" height="100" class="img-space"></button>
          <img src="img/scissors.jpg" alt="Rock Sign" width="100" height="100" class="img-space" id="computer-img">

        </div>

      </div>

    </div>

    <script type="text/javascript" src="js/script.js"></script>
  </body>

</html>
