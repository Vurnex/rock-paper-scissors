<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link rel="stylesheet" href="css/styles.css">

    <title>Rock, Paper, Scissors</title>

  </head>

  <body>

    <h1>Rock Paper Scissors</h1>

    <p>A simple rock paper scissors game.</p>

    <div class="img-container">

      <div class="player-container">

        <p class="player-1-text">Player Options: </p>

        <div class="player-img-container">

          <img src="img/rock.jpg" alt="Rock Sign" width="100" height="100" class="img-space">
          <img src="img/paper.jpg" alt="Rock Sign" width="100" height="100" class="img-space">
          <img src="img/scissors.jpg" alt="Rock Sign" width="100" height="100" class="img-space">

        </div>

      </div>

      <div class="computer-container">

        <div class="computer-img-container">

          <img src="img/rock.jpg" alt="Rock Sign" width="100" height="100" class="img-space" id="computer-img">
          <img src="img/paper.jpg" alt="Rock Sign" width="100" height="100" class="img-space" id="computer-img">
          <img src="img/scissors.jpg" alt="Rock Sign" width="100" height="100" class="img-space" id="computer-img">

        </div>

        <p class="computer-text"> :Computer Options</p>

      </div>

    </div>



    <script type="text/javascript" src="js/script.js"></script>
  </body>

</html>
